<mat-toolbar  color="primary" class="mat-elevation-z8 position-fixed">
    <button (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <span>{{username}}</span>
    <span class="example-spacer"></span>
    <button routerLink="" mat-button>Home</button>
    <button [matMenuTriggerFor]="lvl1master" mat-button>Master</button>
    <mat-menu #lvl1master="matMenu">
        <button [matMenuTriggerFor]="company" mat-menu-item>Company</button>
        <button [matMenuTriggerFor]="customer" mat-menu-item>Customer</button>
        <button [matMenuTriggerFor]="product" mat-menu-item>Product</button>
    </mat-menu>

    <mat-menu #company="matMenu">
        <button mat-menu-item>Term</button>
        <button mat-menu-item>Tax</button>
        <button mat-menu-item>Currency</button>
    </mat-menu>
    <mat-menu #customer="matMenu">
        <button mat-menu-item>Type</button>
        <button mat-menu-item>Tax</button>
    </mat-menu>
    <mat-menu #product="matMenu">
        <button mat-menu-item>Category</button>
        <button [matMenuTriggerFor]="variant" mat-menu-item>Variant</button>
        <button mat-menu-item>UOM</button>
    </mat-menu>

    <mat-menu #variant="matMenu">
        <button mat-menu-item>Color</button>
        <button mat-menu-item>Size</button>
    </mat-menu>

    <button routerLink="input" mat-button>Input</button>
    <button routerLink="autocomplete" mat-button>Autocomplete</button>
    <a href="https://www.youtube.com/channel/UCsbmVmB_or8sVLLEq4XhE_A/join" mat-raised-button color="accent">Join Us</a>
    <button (click)="badge_visibility()"  mat-icon-button>
        <mat-icon matBadgeColor="accent" matBadge="15" [matBadgeHidden]="badge_visible" matBadgeSize="small">notifications</mat-icon>
    </button>
</mat-toolbar>
<mat-drawer-container class="content-container" autosize>
    <mat-drawer #drawer opened="true" mode="side" position="start" class="sidenav-bg">
        <mat-nav-list>
            <mat-list-item>
                <button
                    mat-flat-button [routerLink]="'/dashboard'"
                    [color]="isActive('/dashboard') ? 'primary' : ''"
                    [class]="{ 'active-link': isActive('/dashboard')}"
                >
                    <mat-icon>dashboard</mat-icon>
                    MUROJAATLAR OYNASI
                </button>
            </mat-list-item>
            <mat-divider class="m-d-p-5"></mat-divider>
            <mat-list-item>
                <button
                    mat-flat-button [routerLink]="'/clients'"
                    [color]="isActive('/clients') ? 'primary' : ''"
                    [class]="{ 'active-link': isActive('/clients')}"
                >
                    <mat-icon>home</mat-icon>
                    USTAXONA MIJOZLARI
                </button>
            </mat-list-item>
            <mat-divider class="m-d-p-5"></mat-divider>
            <mat-list-item>
                <button
                    mat-flat-button [routerLink]="'/statistics'"
                    [color]="isActive('/statistics') ? 'primary' : ''"
                    [class]="{ 'active-link': isActive('/statistics')}"
                >
                    <mat-icon>explore</mat-icon>
                    HISOBOTLAR
                </button>
            </mat-list-item>
            <mat-divider class="m-d-p-5"></mat-divider>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content >
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
