<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="izlash">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- FullName Column -->
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> F.I.SH </th>
            <td mat-cell *matCellDef="let row"> {{row.clientCars.users.fullName}} </td>
        </ng-container>

        <!-- InsTime Column -->
        <ng-container matColumnDef="insTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Kelgan vaqti </th>
            <td mat-cell *matCellDef="let row"> {{row.insTime}} </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel raqami </th>
            <td mat-cell *matCellDef="let row"> {{row.clientCars.users.phone}} </td>
        </ng-container>

        <!-- Service Charge Column -->
        <ng-container matColumnDef="serviceCharge">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Xizmat xaqqi </th>
            <td mat-cell *matCellDef="let row"> {{row.serviceCharge}} </td>
        </ng-container>

        <!-- Money Need Column -->
        <ng-container matColumnDef="moneyNeed">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Qarzi </th>
            <td mat-cell *matCellDef="let row"> {{row.totalMoneyNeed}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">
                <div class="w-100 text-center">
                    <h2>Ma'lumotlar yo'q</h2>
                </div>
            </td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
